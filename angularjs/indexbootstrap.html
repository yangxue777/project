<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angularjs与bootstrap</title>
		<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<form role="form"  class="form-horizontal"  ng-app="myApp" ng-controller="myCtrl" >
								<div class="form-group">
									<label for="" class="col-md-2 control-label">邮箱：</label>
									<div class="col-md-10">
										<input type="email" class="form-control" name="" id="" value=""  placeholder="请输入邮箱" ng-model="email" />
									</div>
								</div>
								<div class="form-group">
								    <label for="firstname" class="col-sm-2 control-label">密码:</label>
								    <div class="col-sm-10">
								      <input type="password" class="form-control" id="firstname" placeholder="请输入密码"  ng-model="password" />
								    </div>
								</div>
								<div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <div class="checkbox">
								        <label>
								          <input type="checkbox" ng-model="autoLogin">登录
								        </label>
								      </div>
								    </div>
  								</div>
  								<div class="form-group">
  									<div class="col-md-10 col-md-offset-2">
  										<button type="button" class="btn  btn-info" ng-click="getFormData()">
  											获取表单值
  										</button>
  										<button type="button" class="btn  btn-info" ng-click="setFormData()">
  											设置表单值
  										</button>
  										<button type="button" class="btn  btn-info" ng-click="resetFormData()">
  											重置表单值
  										</button>
  									</div>
  								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> 
		<script>
			var userInfoModule=angular.module('myApp',[]);
			userInfoModule.controller('myCtrl',function($scope){
				$scope.email="21324@qq.com",
				$scope.password="131244",
				$scope.autoLogin=true//自动登录
				/*$scope.userInfo={
					email:'21324@qq.com',
					password:'131244',
					autoLogin:true
				};*/
				$scope.getFormData=function(){
					console.log($scope.email);
				};
				//设置表单值
				$scope.setFormData=function(){
					$scope.email="dwdsaa@163.com",
					$scope.password="xueyang",
					$scope.autoLogin=false
				};
				//重置表单值
				$scope.resetFormData=function(){
					$scope.email="21324@qq.com",
					$scope.password="131244",
					$scope.autoLogin=true //自动登录
				};
			})
		</script>
	</body>
</html>
